    <style>

        .youtube-theme .shaka-overflow-menu button:hover,
        .youtube-theme .shaka-settings-menu button:hover {

        .youtube-theme .shaka-overflow-menu button:hover label,
        .youtube-theme .shaka-settings-menu button:hover label {

        .youtube-theme .shaka-overflow-menu button:focus,
        .youtube-theme .shaka-settings-menu button:focus {
            background-color: rgba(255, 255, 255, 0.1);

        .youtube-theme .shaka-overflow-menu button,
        .youtube-theme .shaka-settings-menu button {

        .youtube-theme .shaka-captions-off {

        .youtube-theme .shaka-overflow-menu-button {

        .youtube-theme .shaka-fullscreen-button:hover {
            font-size: 25px;
            -webkit-transition: font-size 0.1s cubic-bezier(0, 0, 0.2, 1);

        /* Hide center loading spinner */

        /* Manual play button styles */
        .manual-play-button {
            position: absolute;

            width: 65px;

        /* allow click to pass */
        .shaka-video-container,
        video {
            pointer-events: auto !important;

        /* Error message styling */

<body>

<div class="shaka-video-container youtube-theme" data-shaka-player>
    <video playsinline preload="auto" poster=""></video>
    <a href="https://t.me/cine_arena" target="_blank">
        <img id="myLogo" src="https://cricstream4u.github.io/cinearena/cineheader.png">
    </a>
    <div class="manual-play-button" id="manualPlayButton">
        â–¶ Click to Play
    </div>
</div>

<div class="iframe-container" id="iframeContainer"></div>

<div class="player-type-selector" id="playerTypeSelector">
    <button class="player-type-btn" data-type="shaka">Shaka</button>
    <button class="player-type-btn" data-type="iframe">Iframe</button>
</div>

<div id="pageLoader" class="page-loader">Loading Player...</div>
<div id="errorMessage" class="error-message" style="display: none;">
    <p>An error occurred. Please try again.</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.16.3/shaka-player.ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/disable-devtool/disable-devtool.min.js"></script>
<script>
    // Initialize DisableDevtool first
    DisableDevtool({
        clearLog: true,
        disableCopy: true,
        disableCut: true,
        disablePaste: true,
        disableSelect: true,
        disableDevtoolAuto: true
    });

    // Theme sync to system
    (function(){
        function applyTheme(isDark) {
            if(isDark) {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
        }
        
        // Check initial theme
        const mq = window.matchMedia('(prefers-color-scheme: dark)');
        applyTheme(mq.matches);
        
        // Listen for theme changes
        if (mq.addEventListener) {
            mq.addEventListener('change', (e) => applyTheme(e.matches));
        } else if (mq.addListener) {
            mq.addListener((e) => applyTheme(e.matches));
        }
    })();

    // Error handling functions
    function showError(message) {
        const err = document.getElementById('errorMessage');
        err.style.display = 'block';
        const p = err.querySelector('p');
        if (p) p.textContent = message;
        document.querySelector('.shaka-video-container').style.display = 'none';
        document.querySelector('#iframeContainer').style.display = 'none';
    }

    function hideError() {
        const err = document.getElementById('errorMessage');
        err.style.display = 'none';
    }

    function showMainContent() {
        document.getElementById('pageLoader').classList.add('hidden');
    }

    // Main player initialization
    const queryParams = new URLSearchParams(window.location.search);
    const name = queryParams.get('url');
    const keyId = queryParams.get('keyId');
    const key = queryParams.get('key');
    
    // Global variables
    let player = null;
    let ui = null;
    let currentPlayerType = 'shaka';
    let streamUrl = '';
    let cookieHeader = '';

    // Iframe player function
    function initIframePlayer() {
        // Hide Shaka player
        document.querySelector('.shaka-video-container').style.display = 'none';
        
        // Show iframe container
        const iframeContainer = document.getElementById('iframeContainer');
        iframeContainer.style.display = 'block';
        
        // Clear existing iframe
        iframeContainer.innerHTML = '';
        
        // Create iframe with autoplay enabled
        const iframe = document.createElement('iframe');
        iframe.src = streamUrl + '?autoplay=1&mute=1&playsinline=1';
        iframe.setAttribute('allow', 'autoplay; encrypted-media; fullscreen; picture-in-picture');
        iframe.setAttribute('allowfullscreen', 'true');
        iframe.setAttribute('frameborder', '0');
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        
        iframeContainer.appendChild(iframe);
        
        // Try to force autoplay in iframe
        setTimeout(() => {
            if (iframe.contentWindow) {
                try {
                    iframe.contentWindow.postMessage('play', '*');
                } catch (e) {
                    console.log('Could not send play message to iframe');
                }
            }
        }, 1000);
    }

    // Shaka player function
    async function initShakaPlayer() {
        // Hide iframe
        document.getElementById('iframeContainer').style.display = 'none';
        
        // Show Shaka container
        const container = document.querySelector('.shaka-video-container');
        container.style.display = 'block';
        
        // Clean up previous player
        if (player) {
            try {
                player.destroy();
            } catch (e) {
                console.log('Error destroying previous player:', e);
            }
        }
        
        // Check if Shaka is supported
        if (!shaka.Player.isBrowserSupported()) {
            showError('Browser not supported. Switching to iframe...');
            initIframePlayer();
            return;
        }

        const video = document.querySelector('video');
        player = new shaka.Player();
        await player.attach(video);

        ui = new shaka.ui.Overlay(player, container, video);

        // Enhanced UI configuration
        const uiConfig = {
            controlPanelElements: [
                'play_pause',
                'time_and_duration',
                'mute',
                'volume',
                'spacer',
                'picture_in_picture',
                'overflow_menu',
                'fullscreen'
            ],
            addSeekBar: true,
            seekBarColors: {
                base: 'rgba(255, 255, 255, 0.3)',
                buffered: 'rgba(255, 255, 255, 0.5)',
                played: 'rgba(220, 38, 38, 0.9)'
            },
            volumeBarColors: {
                base: 'rgba(255,255,255,0.3)',
                level: 'rgba(220,38,38,0.9)'
            },
            enableFullscreenOnRotation: true,
        };
        ui.configure(uiConfig);

        let drmConfig = keyId && key ? {
            clearKeys: {
                [keyId]: key
            }
        } : {};

        // Configure player with enhanced settings
        player.configure({
            drm: drmConfig,
            streaming: {
                lowLatencyMode: true,
                bufferingGoal: 15,
                rebufferingGoal: 2,
                bufferBehind: 15,
                retryParameters: {
                    timeout: 10000,
                    maxAttempts: 5,
                    baseDelay: 300,
                    backoffFactor: 1.2
                },
                segmentRequestTimeout: 8000,
                segmentPrefetchLimit: 2,
                useNativeHlsOnSafari: true
            },
            manifest: {
                retryParameters: {
                    timeout: 8000,
                    maxAttempts: 3
                }
            }
        });

        // Setup request headers
        player.getNetworkingEngine().registerRequestFilter((type, request) => {
            request.headers['Referer'] = 'https://www.jiotv.com/';
            request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
            
            if (cookieHeader) {
                request.headers['Cookie'] = cookieHeader;
            }

            if ((type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
                 type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&
                !request.uris[0].includes('__hdnea__=') &&
                cookieHeader) {
                const separator = request.uris[0].includes('?') ? '&' : '?';
                request.uris[0] += separator + cookieHeader;
            }
        });

        // Handle autoplay with improved user interaction detection
        const attemptAutoplay = async () => {
            try {
                video.muted = false;
                await video.play();
                console.log('Unmuted autoplay successful');
                return true;
            } catch (error) {
                console.log('Unmuted autoplay failed:', error.message);
                try {
                    video.muted = true;
                    await video.play();
                    console.log('Muted autoplay successful');
                    return true;
                } catch (mutedError) {
                    console.log('Muted autoplay failed:', mutedError.message);
                    // Show manual play button
                    const manualPlayBtn = document.getElementById('manualPlayButton');
                    if (manualPlayBtn) {
                        manualPlayBtn.style.display = 'block';
                        manualPlayBtn.onclick = async () => {
                            try {
                                await video.play();
                                manualPlayBtn.style.display = 'none';
                            } catch (e) {
                                console.error('Manual play failed:', e);
                            }
                        };
                    }
                    return false;
                }
            }
        };

        // Error handling
        player.addEventListener('error', (event) => {
            console.error('Shaka Player Error:', event.detail);
            
            // If Shaka fails, try iframe as fallback
            if (currentPlayerType === 'shaka') {
                console.log('Shaka failed, switching to iframe...');
                document.querySelectorAll('.player-type-btn').forEach(btn => {
                    if (btn.dataset.type === 'iframe') {
                        btn.click();
                    }
                });
            }
        });

        // Fullscreen handling
        video.addEventListener('play', () => {
            if (window.self === window.top && !document.fullscreenElement && window.innerWidth <= 768) {
                container.requestFullscreen().catch(() => {
                    console.log('Fullscreen request failed');
                });
            }
        }, { once: true });

        video.addEventListener('loadedmetadata', () => {
            video.volume = 0.8;
        });

        // Enable sound on user interaction
        let hasUserInteracted = false;
        const enableSoundOnInteraction = () => {
            if (!hasUserInteracted && video.muted) {
                video.muted = false;
                hasUserInteracted = true;
                console.log('Sound enabled after user interaction');
            }
        };
        
        ['click', 'touchstart', 'keydown'].forEach(event => {
            document.addEventListener(event, enableSoundOnInteraction, { once: true });
        });

        // Load and play the stream
        try {
            if (!streamUrl) {
                throw new Error('No stream URL found');
            }

            await player.load(streamUrl);
            
            hideError();
            
            if (video.readyState >= 3) {
                await attemptAutoplay();
            } else {
                video.addEventListener('canplay', attemptAutoplay, { once: true });
                setTimeout(async () => {
                    if (video.paused) {
                        await attemptAutoplay();
                    }
                }, 2000);
            }
        } catch (error) {
            console.error('Load error:', error);
            showError(`Shaka failed: ${error.message}. Switching to iframe...`);
            // Fallback to iframe
            initIframePlayer();
        }
    }

    // Switch player type
    function switchPlayerType(type) {
        currentPlayerType = type;
        
        // Update button states
        document.querySelectorAll('.player-type-btn').forEach(btn => {
            if (btn.dataset.type === type) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
        
        // Switch player
        if (type === 'shaka') {
            initShakaPlayer();
        } else if (type === 'iframe') {
            initIframePlayer();
        }
    }

    // Main initialization
    document.addEventListener('DOMContentLoaded', async () => {
        // Hide autoplay attributes for iframe compatibility
        const video = document.querySelector('video');
        video.removeAttribute('autoplay');
        video.muted = true;
        
        try {
            const response = await fetch('https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/jstar.m3u');
            const m3uText = await response.text();
            const lines = m3uText.split('\n');

            for (let i = 0; i < lines.length; i++) {
                const cookieLine = lines.find(line => line.startsWith('#EXTHTTP:'));
                const cookieMatch = cookieLine?.match(/"cookie":"([^"]+)"/);

                if (cookieMatch) {
                    cookieHeader = cookieMatch[1];
                }

                const urlLine = name;
                if (urlLine) {
                    streamUrl = urlLine;
                    break;
                }
            }
        } catch (error) {
            console.error('Failed to fetch M3U:', error);
            // If M3U fetch fails, use direct URL
            if (name) {
                streamUrl = name;
            }
        }
        
        // If no stream URL found, show error
        if (!streamUrl) {
            showError('No stream URL provided. Please add ?url= parameter.');
            showMainContent();
            return;
        }
        
        // Setup player type selector
        document.querySelectorAll('.player-type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                switchPlayerType(btn.dataset.type);
            });
        });
        
        // Try Shaka first
        try {
            await initShakaPlayer();
        } catch (error) {
            console.error('Shaka initialization failed:', error);
            // Fallback to iframe
            switchPlayerType('iframe');
        }
        
        showMainContent();
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && currentPlayerType === 'shaka') {
                const video = document.querySelector('video');
                if (video && video.paused) {
                    video.play().catch(e => console.log('Resume play failed:', e));
                }
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            try {
                if (player) {
                    player.destroy();
                }
            } catch (e) {
                console.error('Cleanup error:', e);
            }
        });
    });
    
    // Listen for messages from iframe (for cross-origin communication)
    window.addEventListener('message', (event) => {
        // Handle messages from iframe if needed
        console.log('Message from iframe:', event.data);
    });
</script>
