<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://www.hls-player.net/fav.png" rel="icon" type="image/x-icon">
    <title>TG- @cine_arena</title>
    <!-- JWPlayer -->
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a3d62, #1e5799);
            color: #fff;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 0 auto;
            flex: 1;
        }

        .header {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .site-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #33ccff, #b3e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .site-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .video-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-container {
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        #jwplayerDiv {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
        }

        #jwplayerDiv > div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #live-label {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 12px;
            color: white;
            background: linear-gradient(135deg, #ff3333, #cc0000);
            padding: 6px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        #live-label a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .telegram-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
        }

        .telegram-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .telegram-desc {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        #joinTelegramButton {
            background: linear-gradient(135deg, #33ccff, #0099cc);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(51, 204, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        #joinTelegramButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(51, 204, 255, 0.4);
            text-decoration: none;
        }

        #joinTelegramButton:active {
            transform: translateY(0);
        }

        .social-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .whatsapp {
            background: #25D366;
        }

        .telegram {
            background: #0088cc;
        }

        .facebook {
            background: #3b5998;
        }

        .instagram {
            background: #E1306C;
        }

        .footer {
            text-align: center;
            padding: 15px;
            margin-top: auto;
            font-size: 14px;
            opacity: 0.8;
            width: 100%;
        }

        /* Remove underline from all links */
        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .video-section {
                flex-direction: row;
            }
            
            .video-container {
                flex: 3;
            }
            
            .content {
                flex: 1;
                max-width: 300px;
            }
        }

        @media (max-width: 767px) {
            .header {
                padding: 10px;
            }
            
            .site-title {
                font-size: 22px;
            }
            
            .site-subtitle {
                font-size: 12px;
            }
            
            #live-label {
                font-size: 10px;
                padding: 4px 8px;
                top: 10px;
                left: 10px;
            }
            
            .content {
                padding: 15px;
            }
            
            .telegram-title {
                font-size: 18px;
            }
            
            #joinTelegramButton {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .site-title {
                font-size: 20px;
            }
            
            #live-label {
                font-size: 9px;
                padding: 3px 6px;
            }
            
            .content {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="site-title">Cine Arena</div>
            <div class="site-subtitle">Live Cricket Streaming</div>
        </div>

        <div class="video-section">
            <div class="video-container">
                <div id="jwplayerDiv"></div>
                <div id="live-label">
                    <a href="https://t.me/cine_arena">
                        <span class="live-dot"></span>
                        CINE ARENA
                    </a>
                </div>
            </div>

            <div class="content">
                <div class="telegram-section">
                    <div class="telegram-title">Join Our Community</div>
                    <div class="telegram-desc">Get instant updates, exclusive content, and more streaming links</div>
                    <a href="https://t.me/cine_arena" target="_blank" style="text-decoration: none;">
                        <button id="joinTelegramButton">
                            <i class="fab fa-telegram"></i>
                            Join Telegram
                        </button>
                    </a>
                    
                    <div class="social-section">
                        <a href="#" class="social-icon whatsapp" title="Share on WhatsApp">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="#" class="social-icon telegram" title="Share on Telegram">
                            <i class="fab fa-telegram"></i>
                        </a>
                        <a href="#" class="social-icon facebook" title="Share on Facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon instagram" title="Share on Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Thanks for watching with Cine Arena</p>
            <p>Â© 2023 Cine Arena. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('video');

            if (!videoUrl) {
                document.body.innerHTML = `
                    <div class="container">
                        <div class="header">
                            <div class="site-title">Cine Arena</div>
                            <div class="site-subtitle">Video URL missing in query parameter</div>
                        </div>
                        <div class="content" style="text-align: center;">
                            <p>Please check the stream link and try again.</p>
                            <a href="https://t.me/cine_arena" target="_blank" style="color: #33ccff; text-decoration: none;">
                                Visit our Telegram for working links
                            </a>
                        </div>
                        <div class="footer">
                            <p>Thanks for watching with Cine Arena</p>
                            <p>Â© 2023 Cine Arena. All rights reserved.</p>
                        </div>
                    </div>
                `;
                return;
            }

            // Show "Live" label when the stream is live
            const liveLabel = document.getElementById('live-label');
            liveLabel.style.display = 'flex';

            const errorMessageTimeout = setTimeout(() => {
                document.body.innerHTML = `
                    <div class="container">
                        <div class="header">
                            <div class="site-title">Cine Arena</div>
                            <div class="site-subtitle">Stream Loading Issue</div>
                        </div>
                        <div class="content" style="text-align: center;">
                            <p>There was an issue loading the stream. Please try again later.</p>
                            <a href="https://t.me/cine_arena" target="_blank" style="text-decoration: none;">
                                <button id="joinTelegramButton">
                                    <i class="fab fa-telegram"></i>
                                    Get Working Links on Telegram
                                </button>
                            </a>
                        </div>
                        <div class="footer">
                            <p>Thanks for watching with Cine Arena</p>
                            <p>Â© 2023 Cine Arena. All rights reserved.</p>
                        </div>
                    </div>
                `;
            }, 120000);

            // Setup JWPlayer
            jwplayer("jwplayerDiv").setup({ 
                file: videoUrl, 
                autostart: true, 
                width: "100%",
                height: "100%"
            });

            // Clear timeout when player starts
            jwplayer().on('play', function() {
                clearTimeout(errorMessageTimeout);
            });

            // Handle player errors
            jwplayer().on('error', function() {
                document.body.innerHTML = `
                    <div class="container">
                        <div class="header">
                            <div class="site-title">Cine Arena</div>
                            <div class="site-subtitle">Stream Loading Issue</div>
                        </div>
                        <div class="content" style="text-align: center;">
                            <p>There was an issue loading the stream. Please try again later.</p>
                            <a href="https://t.me/cine_arena" target="_blank" style="text-decoration: none;">
                                <button id="joinTelegramButton">
                                    <i class="fab fa-telegram"></i>
                                    Get Working Links on Telegram
                                </button>
                            </a>
                        </div>
                        <div class="footer">
                            <p>Thanks for watching with Cine Arena</p>
                            <p>Â© 2023 Cine Arena. All rights reserved.</p>
                        </div>
                    </div>
                `;
            });
        });

        // Social sharing functionality
        document.addEventListener('DOMContentLoaded', function() {
            const currentUrl = encodeURIComponent(window.location.href);
            const shareText = encodeURIComponent("ðŸš¨ LIVE CRICKET STREAMING ðŸš¨\n\nWatch Cine Arena live stream now!\n\n");
            
            // WhatsApp
            document.querySelector('.social-icon.whatsapp').addEventListener('click', function(e) {
                e.preventDefault();
                window.open(`https://api.whatsapp.com/send?text=${shareText}${currentUrl}`, '_blank');
            });
            
            // Telegram
            document.querySelector('.social-icon.telegram').addEventListener('click', function(e) {
                e.preventDefault();
                window.open(`https://t.me/share/url?url=${currentUrl}&text=${shareText}`, '_blank');
            });
            
            // Facebook
            document.querySelector('.social-icon.facebook').addEventListener('click', function(e) {
                e.preventDefault();
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${currentUrl}&quote=${shareText}`, '_blank');
            });
            
            // Instagram (can't share directly, so open in new tab)
            document.querySelector('.social-icon.instagram').addEventListener('click', function(e) {
                e.preventDefault();
                window.open('https://www.instagram.com/', '_blank');
            });
        });
    </script>
</body>
</html>
